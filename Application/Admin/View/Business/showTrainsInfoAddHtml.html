<script type="text/javascript">
    //取消
    $('#quit').click(function () {
        window.location.reload();
    });
    //重置
    $('#reset').click(function () {
        var train_no = $('#train_no');
        var fromStation = $('#fromStation');
        var toStation = $('#toStation');
        var begin_date = $('#begin_date');
        var viaStation = $('#viaStation');
        var hard_price = $('#hard_price');
        var soft_price = $('#soft_price');

        train_no.val("");
        fromStation.val("");
        toStation.val("");
        begin_date.val("");
        viaStation.val("");
        hard_price.val("");
        soft_price.val("");
    });

    /**
     * 日期解析，字符串转日期
     * @param dateString 可以为2017-02-16，2017/02/16，2017.02.16
     * @returns {Date} 返回对应的日期对象
     */
    function dateParse(dateString){
        var SEPARATOR_BAR = "-";
        var SEPARATOR_SLASH = "/";
        var SEPARATOR_DOT = ".";
        var dateArray;
        if(dateString.indexOf(SEPARATOR_BAR) > -1){
            dateArray = dateString.split(SEPARATOR_BAR);
        }else if(dateString.indexOf(SEPARATOR_SLASH) > -1){
            dateArray = dateString.split(SEPARATOR_SLASH);
        }else{
            dateArray = dateString.split(SEPARATOR_DOT);
        }
        return new Date(dateArray[0], dateArray[1]-1, dateArray[2]);
    };


    /**
     * 日期比较大小
     * compareDateString大于dateString，返回1；
     * 等于返回0；
     * compareDateString小于dateString，返回-1
     * @param dateString 日期
     * @param compareDateString 比较的日期
     */
    function dateCompare(dateString, compareDateString){
        if(isEmpty(dateString)){
            alert("dateString不能为空");
            return;
        }
        if(isEmpty(compareDateString)){
            alert("compareDateString不能为空");
            return;
        }
        var dateTime = dateParse(dateString).getTime();
        var compareDateTime = dateParse(compareDateString).getTime();
        if(compareDateTime > dateTime){
            return 1;
        }else if(compareDateTime == dateTime){
            return 0;
        }else{
            return -1;
        }
    };

    /**
     * 判断日期是否在区间内，在区间内返回true，否返回false
     * @param dateString 日期字符串
     * @param startDateString 区间开始日期字符串
     * @param endDateString 区间结束日期字符串
     * @returns {Number}
     */
    function isDateBetween(dateString, startDateString, endDateString){
        if(isEmpty(dateString)){
            alert("dateString不能为空");
            return;
        }
        if(isEmpty(startDateString)){
            alert("startDateString不能为空");
            return;
        }
        if(isEmpty(endDateString)){
            alert("endDateString不能为空");
            return;
        }
        var flag = false;
        var startFlag = (dateCompare(dateString, startDateString) < 1);
        var endFlag = (dateCompare(dateString, endDateString) > -1);
        if(startFlag && endFlag){
            flag = true;
        }
        return flag;
    };



    //新增
    $('#add').click(function () {

        var train_no = $('#train_no');
        var fromStation = $('#fromStation');
        var toStation = $('#toStation');
        var begin_date = $('#begin_date');
        var viaStation = $('#viaStation');
        var hard_price = $('#hard_price');
        var soft_price = $('#soft_price');

        if(train_no.val() === ""){
            infoshow('车次不能为空');
            return;
        }
        if(fromStation.val() === ""){
            infoshow('始发站不能为空');
            return;
        }
        if(toStation.val() === ""){
            infoshow('终到站不能为空');
            return;
        }
        if(begin_date.val() === ""){
            infoshow('发车时间不能为空');
            return;
        }
        if(viaStation.val() === ""){
            infoshow('途径站点不能为空');
            return;
        }
        if(hard_price.val() === ""){
            infoshow('硬座票价不能为空');
            return;
        }
        if(soft_price.val() === ""){
            infoshow('软座票价不能为空');
            return;
        }
        $.post('{$Think.config.view_url_base}/Admin/Business/doTrainsInfoAdd',
            {
                train_no:train_no.val(),
                fromStation:fromStation.val(),
                toStation:toStation.val(),
                begin_date:begin_date.val(),
                viaStation:viaStation.val(),
                hard_price:hard_price.val(),
                soft_price:soft_price.val()
            },
            function (result) {
                if(result.status === 200){
                    layer.msg(result.info,
                        {
                            icon: 1,
                            time: 3000 //2秒关闭（如果不配置，默认是3秒）
                        },
                        function () {
                            window.location.reload();
                        });
                }
                else
                {
                    layer.msg(result.info,
                        {
                            icon:2,
                            time:3000
                        },
                        function () {
                            window.location.reload();
                        });
                }
            },
            "json"
        );
    });

    var infoshow = function(text){
        $("#add-info").velocity("finish");
        $("#info").html(text);
        $("#add-info").velocity({
            opacity: [1, 0]
        }, {
            display: "block",
            duration: 300,
            complete: function() {
                $("#add-info").velocity({
                    opacity: [0, 1]
                }, {
                    display: "none",
                    delay: 3000,
                    duration: 1500
                });
            }
        });
    }
</script>
